<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking App</title>
</head>
<body>
<form th:action="@{/modifyJacuzzi}" method="post">
    <label>Room Id:
        <input type="number" name="id">
    </label>
    <div>
        <label>Has Jacuzzi?</label>
        <label>Yes <input type="radio" name="hasJacuzzi" value="true"></label>
        <label>No <input type="radio" name="hasJacuzzi" value="false"></label>
    </div>

    <button type="submit">Modify</button>
</form>
</body>
</html>
